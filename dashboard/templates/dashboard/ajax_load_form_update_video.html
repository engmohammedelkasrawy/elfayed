{% load crispy_forms_tags %}
<form method="post" action="{% url 'update_video' %}">
    {{form|crispy}}
    <input type="hidden" value="{{video.id}}" name="video">
    {% csrf_token %}
    <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn bt-lg btn-success">تأكيد</button>
    </div>
</form>
