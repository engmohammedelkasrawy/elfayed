<!DOCTYPE html>{% load static %}
{% load crispy_forms_tags %}
<html lang="ar" dir="rtl">

<head>
    <script type="text/javascript" src="{% static 'main/js/device_cookie.js' %}"></script>
    <!--bootstrap -V 5.1.3x-->
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'main/css/lib/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/lib/bootstrap-icons.css' %}">

</head>

<body>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center align-items-center">
            <h1 class="text-center">تعديل كويز {{quiz.title}}</h1>
            <div class="col-md-9">
                <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary mt-3">تعديل</button>
                </form>
            </div>
        </div>
    </div>
    </section>

    <script type="text/javascript" src="{% static 'main/js/lib/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/js/lib/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
