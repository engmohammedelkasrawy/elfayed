<!DOCTYPE html>{% load static %}
{% load crispy_forms_tags %}
<html lang="ar" dir="rtl">

<head>
    <script type="text/javascript" src="{% static 'main/js/device_cookie.js' %}"></script>
    <!--bootstrap -V 5.1.3x-->
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'main/css/lib/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/lib/bootstrap-icons.css' %}">
    <!--jquery -V 3.6.0-->
    {{formQu.media}}
</head>

<body>
    <section class="d-flex justify-content-center align-items-center mt-5">
        <div class="container">
            <h1 class="text-center"> اضف سؤال جديد</h1>
            
            <h3 class="text-center">امتحان {{quiz.title}}</h3>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-9">
                    <form id="qu" method="post">
                        {% csrf_token %}
                        <fieldset>
                            {{formQu|crispy}}
                        </fieldset>
                        <hr>
                        <h3>الاجابة</h3>
                        <fieldset>
                            {{formAnswer|crispy}}
                        </fieldset>
                        
                        <div class="d-flex flex-row justify-content-center p-4">
                            <button type="submit" class="btn btn-lg ms-4 btn-success shadow">اضف السؤال</button>
                            <!-- <button type="button" class="add_ans btn btn-primary">اضف اجابة</button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'main/js/lib/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/lib/bootstrap.bundle.min.js' %}"></script>
    <script type="text/javascript">
        var useDarkMode = window.matchMedia('(prefers-color-scheme: light)').matches;
        tinymce.init({
            selector: 'textarea.tinymce',
            plugins: 'print preview paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount imagetools textpattern noneditable help charmap quickbars emoticons',
            imagetools_cors_hosts: ['picsum.photos'],
            menubar: 'file edit view insert format tools table help',
            toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview save print | insertfile image media template link anchor codesample | ltr rtl',
            toolbar_sticky: true,
            autosave_ask_before_unload: true,
            autosave_interval: '30s',
            autosave_prefix: '{path}{query}-{id}-',
            autosave_restore_when_empty: false,
            autosave_retention: '2m',
            image_advtab: true,
            importcss_append: true,
            table_responsive_width: true,
            table_sizing_mode: 'responsive',
            file_picker_types: "image media file ",

            file_picker_callback: function (cb, value, meta) {
                var input = document.createElement("input");
                input.setAttribute("type", "file");
                if (meta.filetype == "image") {
                    input.setAttribute("accept", "image/*");
                }
                if (meta.filetype == "media") {
                    input.setAttribute("accept", "video/*");
                }

                input.onchange = function () {
                    var file = this.files[0];
                    var reader = new FileReader();
                    reader.onload = function () {
                        var id = "blobid" + (new Date()).getTime();
                        var blobCache = tinymce.activeEditor.editorUpload.blobCache;
                        var base64 = reader.result.split(",")[1];
                        var blobInfo = blobCache.create(id, file, base64);
                        blobCache.add(blobInfo);
                        cb(blobInfo.blobUri(), {
                            title: file.name
                        });
                    };
                    reader.readAsDataURL(file);
                };
                input.click();
            },
            templates: [{
                    title: 'New Table',
                    description: 'creates a new table',
                    content: '<div class="mceTmpl"><table width="98%%"  border="0" cellspacing="0" cellpadding="0"><tr><th scope="col"> </th><th scope="col"> </th></tr><tr><td> </td><td> </td></tr></table></div>'
                },
                {
                    title: 'Starting my story',
                    description: 'A cure for writers block',
                    content: 'Once upon a time...'
                },
                {
                    title: 'New list with dates',
                    description: 'New List with dates',
                    content: '<div class="mceTmpl"><span class="cdate">cdate</span><br /><span class="mdate">mdate</span><h2>My List</h2><ul><li></li><li></li></ul></div>'
                }
            ],
            template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
            template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
            height: 600,
            image_caption: true,
            quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
            noneditable_noneditable_class: 'mceNonEditable',
            toolbar_mode: 'sliding',
            contextmenu: 'link image imagetools table',
            skin: useDarkMode ? 'oxide-dark' : 'oxide',
            content_css: useDarkMode ? 'dark' : 'default',
            content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
        });
    </script>
