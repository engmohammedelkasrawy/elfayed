<!DOCTYPE html>{% load static %}
<html lang="ar">

<head>

    <title> Add video page </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- bootstrap -V 5.1.3x -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}css/lib/bootstrap-icons.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}css/lib/bootstrap.min.css" />

    <!-- CSS Style and Aos Animation library -->
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}css/Forms.css" />

    <!-- font awesome -->
    <link href="{% static 'main/' %}fontawesome/css/all.css" rel="stylesheet" />
    <script type="text/javascript" src="{% static 'main/js/lib/jquery.min.js' %}"></script>

    <script src="{% static 'main/'%}js/upload.js "></script>
</head>


<body>



    <div class="container">

        <div class="img">
            <img src="{% static 'main/' %}Images/login2.svg">
        </div>
        <div class="register-content">

            <form id="form" method="POST" enctype="multipart/form-data" class="form-horizontal"
                data-year-url="{% url 'ajax_load_year_units' %}">
                {% csrf_token %}
                <div class="progress " style="position: relative; top:50%;">
                    <div class="progress-bar" id="progress-box" role="progressbar" style="width: 0%; "
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
<small class="d-block" style="
    color: #007bff;
    font-weight: bold;
    font-size: 24px;
"><span id="valuenow">0</span>%</small>		
                <img src="{% static 'main/' %}Images/undraw_profile_pic_ic-5-t.svg">
                <h2 class="title">اضافة فيديو</h2>
                <div id="PhoneNumber" class="input-div">
                    <div class="i">
                        <i class="fas fa-text-height"></i>
                    </div>
                    <div class="div">
                        <h5>اسم الدرس</h5>
                        <input id="phone" type="text" class="input" name="name" required>
                    </div>
                </div>
                <div id="PhoneNumber" class="input-div">
                    <div class="i">
                        <i class="fas fa-text-height"></i>
                    </div>
                    <div class="div">
                        <h5> فولدر الردس</h5>
                        <input type="file" id="file_video" class="file_video" name="file" accept="video/mp4,video/x-m4v,video/*"
>
                    </div>
                </div>
                <div class="div">
                    <select id="id_year" class="select" class="input" name="stages">
                        <option selected>اختر الصف الدراسي</option>
                        <option value="1">الصف الاول الثانوي</option>
                        <option value="2">الصف الثاني الثانوي</option>
                        <option value="3">الصف الثالث الثانوي</option>
                    </select>
                </div>
                <div class="div">
                    <select id="stages" class="select" class="input" name="unit">
                        <option selected> الفرع والوحدة </option>
                    </select>
                </div>
                <input type="button" id="data-processing" class="btnLogin" style="background-color: #007bff;"
                    value="رفع الفيديو">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'main/js/sendRequest.js' %}"></script>
    <script type="text/javascript" src="{% static 'main/' %}js/main.js"></script>
    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <script>
        $("#id_year").on("change", function () {
            const url = $(".form-horizontal").attr("data-year-url"); // get the url of the `load_cities` view
            const year_id = $(this).val(); // get the selected country ID from the HTML input
            $.ajax({
                url: url,
                data: {
                    'year_id': year_id
                },
                success: function (data) {
                    // let html_data = '<option value="">الفرع والوحدة</option>';
                    // data.forEach(function (branch) {html_data += `<option value="${branch.id}">${branch.name}</option>`});
                    // console.log(html_data);
                    $("#stages").html(data);
                }
            });
        });
    </script>
</body>

</html>
