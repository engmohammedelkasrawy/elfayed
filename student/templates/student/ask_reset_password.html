<!DOCTYPE html>{% load static %}
<html lang="ar" dir="rtl">

<head>
    <!--bootstrap -V 5.1.3x-->
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}css/lib/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/' %}css/lib/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <!--jquery -V 3.6.0-->
</head>
<style>
    body {
        background-color: #faf9f9;
    }

    .main {
        height: 100vh;

    }
</style>

<body>
    <section class="main d-flex justify-content-center align-items-center">
        <div class="container ">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 ">
                    <h2 class="my-3 text-center">اعادة تعين كلمة المرور</h2>
                    <div class="card text-center shadow">
                        <img class="card-img-top" src="holder.js/100px180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title"> رقم الهاتف</h4>
                            <form method="post">
                                {% csrf_token %}
                                <div class="input-group my-3">

                                    <input type="text" name="phoneNumber" class="form-control" placeholder="رقم الهاتف"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <button class="btn btn-primary">ارسال الرمز</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script type="text/javascript" src="{% static 'main/' %}js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'main/' %}js/lib/bootstrap.bundle.min.js"></script>
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
</body>

</html>
